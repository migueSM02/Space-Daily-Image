<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
            <h1>{{ data[0].title }}</h1>
    </header>

    <div class="container">
        <div class="container-form">
            <form action="/" method="POST" id="searchForm">
                <label for="dateInput">Select a date to view the astronomical image of that day:</label>
                <input type="date" id="dateInput" name="date" min="1995-06-16" max="{{ today }}" value="{{ day if day else today }}">
            </form>
        </div>
        <br>
        <div>
            <p>{{ data[0].explanation }}</p>
        </div>
        <div>
            {% if data[0].hdurl %}
                <img src="{{ data[0].hdurl }}" class="img-nasa" alt="{{ data[0].title }}" >
            {% elif data[0].url %}
                <iframe src="{{ data[0].url }}" class="video-nasa"></iframe>
            {% endif %}
        </div>
        <br>
    </div>
    
    <script>
        document.getElementById('dateInput').addEventListener('change', function() {
            document.getElementById('searchForm').submit();
        });
    </script>
    </body>
</html>
